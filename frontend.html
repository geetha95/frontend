<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 300px; }
        td, th { border: 1px solid #ccc; padding: 8px; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>

<h2>Employee List</h2>

<button onclick="loadEmployees()">Load Employees</button>

<table id="empTable">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
    </tr>
</table>

<script>
function loadEmployees() {
    fetch("http://13.219.72.203:3000/employees")
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById("empTable");

            // Clear previous rows except header
            table.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            `;

            data.forEach(emp => {
                let row = `<tr>
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.role}</td>
                </tr>`;
                table.innerHTML += row;
            });
        })
        .catch(err => console.log("Error:", err));
}
</script>

</body>
</html>
